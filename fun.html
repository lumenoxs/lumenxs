    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        function makeSuggestion() {
            emailjs.init("mYgB6uUAmsfq0Dp8n");
            let uSuggestion = prompt("Enter your suggestion:");
            
            if (!uSuggestion) {
                window.alert("You cancelled the suggestion :(");
                return;
            }

            const templateParams = {
                suggestion: uSuggestion, 
            };

            emailjs.send('service_kgyvm6o', 'template_gvdpvfs', templateParams)
                .then(response => {
                    window.alert("The suggestion was sent successfully! Check \"Suggestions etc.\" for the status and if it got accepted.");
                    console.log("EmailJS response:", response);
                })
                .catch(error => {
                    console.error("EmailJS error:", JSON.stringify(error));
                    window.alert(`Failed to send suggestion. Please try again later.\n\n${JSON.stringify(error)}`);
                });
        }
    </script>
